<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Editor</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Merriweather", serif;
      }
    </style>
  </head>
  <body>
    <div id="editor">This is some sample content.</div>
    <button
      id="submit"
      style="
        margin-top: 20px;
        padding: 10px;
        border: none;
        font-size: 18px;
        width: 100%;
      "
    >
      Submit
    </button>
    <p style="margin-top: 20px">Your Content Will Be Visibile Below:</p>
    <div style="height: 200px; overflow: scroll" id="content"></div>
    <script>
      let editor;
      ClassicEditor.create(document.querySelector("#editor"), {
        toolbar: [
          "heading",
          "|",
          "bold",
          "italic",
          "bulletedList",
          "numberedList",
        ],
        heading: {
          options: [
            {
              model: "paragraph",
              title: "Paragraph",
              class: "ck-heading_paragraph",
            },
            {
              model: "heading1",
              view: "h1",
              title: "Heading 1",
              class: "ck-heading_heading1",
            },
            {
              model: "heading2",
              view: "h2",
              title: "Heading 2",
              class: "ck-heading_heading2",
            },
          ],
        },
      })
        .then((nEditor) => {
          editor = nEditor;
        })
        .catch((error) => {
          console.error(error);
        });

      document.querySelector("#submit").addEventListener("click", () => {
        document.querySelector("#content").innerHTML = editor.getData();
        console.log(editor.getData());
      });
    </script>
  </body>
</html>
